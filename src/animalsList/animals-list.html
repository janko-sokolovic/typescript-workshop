<div>
    <div class="input-field-wrapper">
        <input type="text" ng-model="vm.searchInput" class="search-field" placeholder="Filter animals..." />
    </div>
    <div class="list-container">
        <animal
          ng-repeat="animal in vm.animals | findAnimal:vm.searchInput"
          animal="animal"
          class="animal-name" />
    </div>
</div>
