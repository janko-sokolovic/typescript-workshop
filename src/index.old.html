<html>

<head>
    <title>Awesome angular app</title>
    <link rel="stylesheet" media="all" href="/css/styles.min.css">
</head>

<body>
    <div ng-app="app">
        <div ng-controller="AnimalsListController as vm" class="list-container">
            <div ng-repeat="animal in vm.animals" class="animal-name">
              {{animal.name}}
            </div>
        </div>
    </div>

    <script src="/js/bundle.js"></script>
</body>

</html>
